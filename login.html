<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join-Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <!-- -------------header -->
    <div class="main-section">
      <div class="logo-sidebar">
  <div class="background-overlay"></div> <!-- Hintergrund-Div -->
  <img class="logo-image" src="./assets/icons/logogray.svg" alt="" />
</div>

      <header class="header-login-content" id="header-login-content">
        <span class="header-Text">Not a Join user?</span>
        <button class="signup-btn" onclick="openSignUpPage()">Sign Up</button>
      </header>

      <div class="content">
        <!-- -------------------------------------------------------login section -->
        <div class="login-section" id="loginSection">
          <div class="title-section">
            <span>log in</span>
            <div class="divider"></div>
          </div>

          <div class="input-section">
            <input
              type="text"
              placeholder="Email"
              class="icon-email"
              id="username" />
            <div class="error-validation-email toggle-display">
              This field is required
            </div>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Password"
              class="icon-password" />
            <div class="error-validation-password toggle-display">
              This field is required
            </div>
          </div>
          <div class="remember-password-section">
            <input type="checkbox">
            <span>Remember me</span>
          </div>
          <div class="button-section">
            <button class="Login-btn" onclick="loginUser()">Log in</button>
            <button class="Guest-btn" onclick="loginGuest()">
              Guest Log in
            </button>
          </div>
        </div>
        <!-- -------------------------------------------------------sign up section -->
        <div class="signup-section" id="signupSection" style="display: none">
          <div class="title-section-signup">
            <div class="title-section-left">
              <img
                src="./assets/icons/left-icon.png"
                alt=""
                onclick="backToLoginPage()" />
            </div>
            <div class="title-section-right">
              <span>Sign Up</span>
              <div class="divider"></div>
            </div>
          </div>

          <div class="input-section-signup">
            <input
              type="text"
              placeholder="Name"
              class="icon-name"
              id="username-signup" />
            <div class="error-username toggle-display">
              This field is required
            </div>
            <input
              type="email"
              placeholder="Email"
              class="icon-email"
              id="email-signup" />
            <div class="error-email toggle-display">This field is required</div>
            <input
              type="password"
              name=""
              id="password-signup"
              placeholder="Password"
              class="icon-password" />
            <div class="error-Password toggle-display">
              This field is required
            </div>
            <input
              type="password"
              name=""
              id="confirm-password-signup"
              placeholder="Confirm Password"
              class="icon-password" />
            <div class="error-confirm-password toggle-display">
              This field is required
            </div>
          </div>
          <div class="check-policy-section">
            <input type="checkbox" id="policy-checkbox" />
            <span>I accept the <a href="privacy-policy-accessible.html">Privacy policy</a></span>
            <br />
            <span id="policy-error" class="error-message"></span>
          </div>
          <div class="button-section-signup">
            <button class="Login-btn" onclick="SignUp()">Sign Up</button>
          </div>
        </div>

        <footer class="footer-links">
          <a href="privacy-policy-accessible.html">Privacy Policy</a>
          <a href="legal-accessible.html">Legal notice</a>
        </footer>
      </div>
    </div>
<!--------------------------------------------------- Add popup Successfully signed up -->
    <div id="success-popup" class="popup-successfully">
      <div class="popup-successfully-content">
          <p>You have successfully signed up!</p>
      </div>
    </div>



    <script src="./js/login.js"></script>
    <script src="./js/firebase.js"></script>
  </body>
</html>
